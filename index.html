<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Scooter</title>
    <!-- ................fav_icon............  -->
    <link rel="icon" href="./images/favIcon.png" />

    <!-- ........... Bootstrap link........... -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- ............custom css.........  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg main_nav">
      <div class="container">
        <a class="navbar-brand logo_img" href="#"
          ><img src="./images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav_menus"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 nav_options">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >PRODUCTS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >GALLERY</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >CONTACT</a
              >
            </li>
          </ul>
          <div class="menu_buttons">
            <a class="sign_in" href="#">sign in</a>
            <a class="sign_up" href="#">sign up</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="banner">
      <div class="container">
        <div class="col-lg-12 banner_div">
          <h1>Let's Ride <span>The Future.</span></h1>
          <div class="borderBar"></div>
          <p>Simple and sleek design with users in mind.</p>
          <div class="banner_bottom_side">
            <a href="#" class="button" style="--clr: #00ad54">
              <span class="button-decor"></span>
              <div class="button-content">
                <div class="button__icon">
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
                <span class="button__text">Buy Now</span>
              </div>
            </a>

            <div class="watch_videos">
              <div class="left">Watch our video how it works</div>
              <div class="right">
                <img src="./images/play button.png" alt="works" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ............... script part start.......... -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
    <!-- ............... script part end.......... -->
  </body>
</html>
